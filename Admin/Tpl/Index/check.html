<body>
	<table class="table">
		<tr>
			<td class="th" colspan="10">查看愿望</td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">ID</td>
			<td>内容</td>
			<td class="tdLtitle4">发布者</td>
			<td class="tdLtitle4">发布时间</td>
			<td class="tdLittle2">操作</td>
		</tr>
	  <list from="$wish" name="n">
		   <tr>
			<td>{$n.wid}</td>
			<td>{$n.content}</td>
			<td>{$n.nickname}</td>
			<td>{$n.time|date:'Y-m-d H:i',@@}</td>

				<a href="{|U('del', array('wid'=>$n['wid']))}" class="del">[删除]</a>
			</td>
		  </tr>
	  </list>
	</table>
	<div class="page">
		{$page}
	</div>
